<!DOCTYPE html>
<html>
<head>
	<title>JS 3 Tina HTML by Tag</title>
</head>
<body>
	<h2>Finding HTML Elements by Tag Name</h2>
	<p>Hello World!!!</p>
	<p>This Example demonstrates the <b>getElementByTagName</b>method.</p>
	<p id="demo"></p>

	<script>
		var x = document.getElementByTagName("p");
		document.getElementById("demo").innerHTML = 'The text in this paragraph (index 0) is: '+x[0].innerHTML;
	</script>
</body>
</html>
