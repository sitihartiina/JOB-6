<!DOCTYPE html>
<html>
<head>
	<title>JS 4 Tina HTML By Class Name</title>
</head>
<body>

	<h2>Finding HTML Element by Class Name</h2>
	<p>Hello World!</p>

	<p class="intro">The DOM is very useful.</p>
	<p class="intro">This example demonstrates the <b>getElementByClassName</b>method.</p>

	<p id="demo"></p>

	<script>
		var x = document.getElementByClassName("intro");
		document.getElementById("demo").innerHTML = 'The first paragraph (index 0) with class = "intro": ' +x[0].innerHTML;


	</script>
</body>
</html>
